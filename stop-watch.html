<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="stop-watch.css">
    <script defer src="stop-watch.js"></script>
</head>
<body>
    
    
    <div id="time_box">
        
        <div id="hour" class="time">00</div>
        <div id="minute" class="time">00</div>
        <div id="second" class="time">00</div>
        
    </div>
    
    <div id="btn_box">

        <input type="button" id="start_btn"  class="btns" value="시작" >
        <input type="button" id="pause_btn" class="btns hide" value="일시정지">
        <input type="button" id="stop_btn" class="btns" value="종료">
        <input type="button" id="print_btn" class="btns" value="구간기록">
        
    </div>
    
    <div id="output_box">
        <input type="button" id="reset_list" value="기록 초기화">
        <ul id="time_list"></ul>
    </div>
    

</body>
</html>
